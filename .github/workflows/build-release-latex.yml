name: Build LaTeX Document

on: [push]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          # 设置你的主TeX文件
          root_file: main.tex
          latexmk_use_xelatex: true
          # 可选：添加其他编译选项，例如：
          # latexmk_use_xelatex: true  # 使用XeLaTeX引擎
          # latexmk_shell_escape: true # 启用shell-escape

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: ZhuHuatao.pdf # 确保此文件名与你的根TeX文件生成的PDF一致